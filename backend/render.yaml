services:
  # Backend API Service
  - type: web
    name: xrpl-platform-api
    env: node
    region: frankfurt  # or oregon, ohio, singapore
    plan: starter  # free tier
    buildCommand: npm ci && npx prisma generate
    startCommand: npm start
    healthCheckPath: /health/live
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: xrpl-platform-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: XRPL_SERVER
        value: wss://s.altnet.rippletest.net:51233
      - key: XRPL_PLATFORM_SEED
        sync: false  # Must be set manually in Render dashboard
      - key: CORS_ORIGIN
        value: https://xrpl-platform.vercel.app,http://localhost:5173
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 100
    
    autoDeploy: true
    
    # Health check configuration
    healthCheck:
      httpPath: /health/live
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 3

databases:
  # PostgreSQL Database
  - name: xrpl-platform-db
    databaseName: xrpl_platform
    user: xrpl_user
    plan: free  # Free tier: 1GB storage, 97 hours/month
    region: frankfurt
    postgresMajorVersion: 15
    
    # Automatic backups
    backupRetentionDays: 7
    
    # Connection pooling
    connectionPooling: true
    maxConnections: 20

